<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeatCore</title>
  <script>
    // Early Error Trap
    window.onerror = function (message, source, lineno, colno, error) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100px;background:#ffebee;color:#c62828;padding:20px;z-index:9999;font-family:monospace;border-bottom:2px solid #ef5350;overflow:auto;';
      div.innerText = 'CRITICAL ERROR: ' + message + '\nAt: ' + source + ':' + lineno;
      document.body.prepend(div);
    };
    console.log("HeatCore Index Loaded");
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
